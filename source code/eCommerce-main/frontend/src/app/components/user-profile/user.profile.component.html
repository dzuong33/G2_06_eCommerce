<app-header></app-header>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg rounded-4 p-4">
        
        <div class="text-center mb-4">
          <img 
            [src]="avatarUrl || 'assets/avater.jpg'" 
            class="rounded-circle mb-3"
            alt="Avatar" 
            width="150" 
            height="150">
          <div>
            <input type="file" 
                   accept="image/*"  
                   (change)="onAvatarChange($event)"
                   id="avatarUpload" 
                   hidden>
            <label for="avatarUpload" class="btn btn-outline-primary btn-sm">
              Chọn ảnh
            </label>
          </div>
        </div>

        <form [formGroup]="userProfileForm" novalidate>
          <div class="mb-3">
            <label for="fullname" class="form-label">Họ và tên</label>
            <input type="text" 
                   formControlName="fullname" 
                   id="fullname" 
                   class="form-control" 
                   [class.is-invalid]="userProfileForm.get('fullname')?.invalid && userProfileForm.get('fullname')?.touched">
            <div class="invalid-feedback">
              Họ và tên là trường bắt buộc.
            </div>
          </div>

          <div class="mb-3">
            <label for="address" class="form-label">Địa chỉ</label>
            <input type="text" 
                   formControlName="address" 
                   id="address" 
                   class="form-control"
                   [class.is-invalid]="userProfileForm.get('address')?.invalid && userProfileForm.get('address')?.touched">
          </div>

          <div class="mb-4">
            <label for="date_of_birth" class="form-label">Ngày sinh</label>
            <input type="date" 
                   formControlName="date_of_birth" 
                   id="date_of_birth" 
                   class="form-control">
          </div>

          <div class="text-center mb-3">
            <button type="button" 
                    (click)="save()" 
                    class="btn btn-primary w-50">
              Lưu thay đổi
            </button>
          </div>

          <div class="text-center">
            <a routerLink="/change-password" class="btn btn-link">Đổi mật khẩu</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
